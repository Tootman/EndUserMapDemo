<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>ORCL End User map demo v0.9.1</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>

  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <!-- <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script> -->
  <!-- <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' /> -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'>
  </link>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .mapboxgl-popup-content {
      box-shadow: 6px 6px 5px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    #map {
      /*position: absolute;
      top: 0;
      bottom: 0;
      width: 100%; */
      height: 90vh;
    }
  </style>
</head>

<body>
  <template id="popup-template">
    <h4 id="popup-title-template"> </h4>
    <p id="popup-feature-template"> </p>
    <hr>
    <p id="popup-related-data-template">no related data </p>
  </template>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EndUserMap - <span id="map-name"></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="sitelinks" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Open</a>
          <div class="dropdown-menu" aria-labelledby="sitelinks">
            <a class="dropdown-item" onClick="selectNewMap('hounslowBorough')" href="#">Hounslow Borough</a>
            <a class="dropdown-item" onClick="selectNewMap('richmondBorough')" href="#">Richmond Borough</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Log in </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <form class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </form>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Assets (Not yet working)">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div id='map'></div>

</body>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
